<svg width="420" height="330" viewBox="0 0 420 330" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="420" height="320" fill="url(#bg-grad)" rx="16"/>
  
  <circle cx="35" cy="35" r="16" fill="white" fill-opacity="0.2"/>
  <path d="M35 26v12M35 42h.01" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <text x="65" y="42" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white" letter-spacing="-0.02em">
    {{ title }}
  </text>

  <rect x="12" y="65" width="396" height="220" fill="white" fill-opacity="0.1" rx="12" stroke="white" stroke-opacity="0.2"/>

  <g font-family="Inter, system-ui, sans-serif" font-size="12">
    
    <text x="30" y="92" fill="white" font-weight="700" font-size="13">VirtIO Drivers</text>
    
    <text x="30" y="115" fill="white" fill-opacity="0.7" font-weight="500">Current</text>
    <text x="160" y="115" fill="white" font-family="ui-monospace, monospace" font-weight="600">{{ current_version }}</text>
    
    <rect x="20" y="124" width="380" height="24" fill="white" fill-opacity="0.15" rx="6"/>
    <text x="30" y="140" fill="white" font-weight="500">Available</text>
    <text x="160" y="140" fill="#60a5fa" font-family="ui-monospace, monospace" font-weight="700">{{ available_version }}</text>
    
    <text x="30" y="165" fill="white" fill-opacity="0.7" font-weight="500">Release Date</text>
    <text x="160" y="165" fill="white" font-weight="500">{{ virtio_release_date }}</text>

    <line x1="30" y1="180" x2="390" y2="180" stroke="white" stroke-opacity="0.15" stroke-width="1"/>

    <text x="30" y="202" fill="white" font-weight="700" font-size="13">QEMU Guest Agent</text>

    <text x="30" y="225" fill="white" fill-opacity="0.7" font-weight="500">Current</text>
    <text x="160" y="225" fill="white" font-family="ui-monospace, monospace" font-weight="600">{{ qemu_ga_current_version }}</text>

     <rect x="20" y="234" width="380" height="24" fill="white" fill-opacity="0.15" rx="6"/>
    <text x="30" y="250" fill="white" font-weight="500">Available</text>
    <text x="160" y="250" fill="#60a5fa" font-family="ui-monospace, monospace" font-weight="700">{{ qemu_ga_available_version }}</text>
    
    <text x="30" y="275" fill="white" fill-opacity="0.7" font-weight="500">Release Date</text>
    <text x="160" y="275" fill="white" font-weight="500">{{ qemu_ga_release_date }}</text>
  </g>

  <g transform="translate(0, 20)">
      <circle cx="30" cy="285" r="6" fill="white" fill-opacity="0.3"/>
      <text x="28" y="289" font-family="serif" font-size="9" fill="white" font-weight="bold">i</text>
      <text x="45" y="289" font-family="Inter, system-ui, sans-serif" font-size="11" fill="white" fill-opacity="0.8">
        Update recommended during next maintenance window
      </text>
  </g>
</svg>