<svg width="420" height="310" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="420" height="310" fill="url(#grad)" rx="8"/>
  <rect x="0" y="0" width="6" height="310" fill="#cc5500" rx="8"/>

  <!-- Warning Icon -->
  <circle cx="35" cy="35" r="22" fill="#ffffff"/>
  <text x="35" y="44" font-family="Arial" font-size="30" fill="#ff6600" text-anchor="middle" font-weight="bold">⚠</text>

  <!-- Title -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">
    {{ title }}
  </text>

  <!-- Info Box -->
  <rect x="15" y="60" width="390" height="195" fill="rgba(255,255,255,0.15)" rx="6"/>

  <!-- Section headers -->
  <text x="25" y="82" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">VirtIO Drivers</text>
  <text x="25" y="175" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">QEMU Guest Agent</text>

  <!-- VirtIO block -->
  <text x="25" y="102" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Current Version:</text>
  <text x="150" y="102" font-family="Courier New, monospace" font-size="13" fill="#ffffff">
    {{ current_version }}
  </text>

  <text x="25" y="122" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Available Version:</text>
  <rect x="155" y="111" width="230" height="18" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="160" y="122" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">
    {{ available_version }}
  </text>

  <text x="25" y="140" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Release Date:</text>
  <text x="150" y="140" font-family="Arial" font-size="13" fill="#ffffff">
    {{ virtio_release_date }}
  </text>

  <!-- Divider -->
  <line x1="20" y1="155" x2="395" y2="155" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>

  <!-- QEMU GA block -->
  <text x="25" y="195" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Current Version:</text>
  <text x="150" y="195" font-family="Courier New, monospace" font-size="13" fill="#ffffff">
    {{ qemu_ga_current_version }}
  </text>

  <text x="25" y="215" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Available Version:</text>
  <rect x="155" y="204" width="230" height="18" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="160" y="215" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">
    {{ qemu_ga_available_version }}
  </text>

  <text x="25" y="235" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Release Date:</text>
  <text x="150" y="235" font-family="Arial" font-size="13" fill="#ffffff">
    {{ qemu_ga_release_date }}
  </text>

  <!-- Footer -->
  <line x1="20" y1="250" x2="395" y2="250" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
  <text x="25" y="270" font-family="Arial" font-size="12" fill="#ffffff" font-style="italic">
    ℹ️ Update recommended during next maintenance window
  </text>
</svg>
